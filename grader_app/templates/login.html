{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
	.button {
	  border: none;
	  color: #212529;
	  padding: 8px 16px;
	  text-align: center;
	  text-decoration: none;
	  display: inline-block;
	  font-size: 16px;
	  margin: 4px 2px;
	  transition-duration: 0.4s;
	  cursor: pointer;
	  line-height: 20px;
	  height: 60;
	  -webkit-appearance: button;
	  -moz-appearance: button;
	  appearance: button;
	  text-decoration: none;
	}
	.login {
	  background-color: #B7B7B7;
	  border: 3px solid #222422;
	}
	.login:hover {
	  background-color: #222422;
	  border: 3px solid #212529;
	}
	.content {
	  font-family: "Roboto", "Segoe UI", sans-serif;
	}
	.box {
		border: 2px solid #e5e4d9;
		position: absolute;
		top: 50%;
		left: 50%;
		margin-top: -200px;
		margin-left: -137.5px;
		width: 275px;
		min-height: 460px;
	}
</style>

{% endblock %}

{% block content %}
<div class="col-md-8 offset-md-2 box navbar-light bg-light content" style="padding-top: 1.5em;">
    <h2><center>Login</center></h2>
	<h6 style="color:red; padding-left:4px;">{{ error }}</h6>
	<form action="{% url 'login' %}" style="padding-left:6px;" method="post">
		{% csrf_token %}
		{{ form }}
		<div style="margin-top:5px; margin-bottom:10px;" >
			<button type="submit" class="btn btn-primary" value="{{ next }}">Submit</button>
		</div>
	</form>
	<center>
	<p style="font-size:15; width:90%; margin-left:3px; margin-right:3px;">Or Log In With <b>Ion OAuth2:</b></p>
	<a href="{{ url }}" class="button login ion" style=" width:95%; margin-bottom:13px;" value="login"><img src="https://avatars2.githubusercontent.com/u/10491321?s=400&u=4538843ad192aa96fb4c18223fcaa5e157a0e063&v=4" alt="" width="40" height="40"/></a>		
	</center>
</div>
{% endblock %}
