{% extends "base.html" %}

{% block content %}

    {% if user.is_authenticated %}
        <div class="col-md-8 offset-md-2" style="padding-top: 1em;">
            <h3>Add an essay:</h3>
            <form action="submit" method="post" id="essayForm" data-assignments-url="{% url 'ajax_load_assignments' %}" novalidate>
                {% csrf_token %} <pre> </pre>

                {{ form.as_p }}
                
                <div style="margin-top:5px;" >
                    <button type="submit" class="btn btn-primary" value="{{ next }}">Submit</button>
                </div>
            </form>
        </div>
    {% else %}
        <h3>You must be logged in to view this page.</h3>
    {% endif %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $("#id_teachers").change(function () {
      var url = $("#essayForm").attr("data-assignments-url");  // get the url of the `load_cities` view
      var assignmentId = $(this).val();  // get the selected country ID from the HTML input
	  console.log(url);
	  console.log($("#id_teachers").val());
      $.ajax({                       // initialize an AJAX request
        url: url,                    // set the url of the request (= localhost:8000/hr/ajax/load-cities/)
        data: {
          'teacher': assignmentId       // add the country id to the GET parameters
        },
        success: function (data) {   // `data` is the return of the `load_cities` view function
          $("#id_assignment").html(data);  // replace the contents of the city input with the data that came from the server
        }
      });
	  console.log($("#id_teachers").val());
    });
  </script>
{% endblock %}
