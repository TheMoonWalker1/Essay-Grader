<!DOCTYPE html>
<html>
    <head>
        <title>TJHSST Essay Grader</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        <nav class="navbar navbar-light bg-light" style="padding-top: 1em;">
            <ul>
                <a href="http://localhost:8000/home" style="text-decoration: none;" style="padding-left: 1en;"><h1>Essay Grader</h></a>
                {% if user.is_authenticated %}
                    <a class="navbar-brand" href="http://localhost:8000/submit" style="padding-left: 3em;">Submit an essay!</a>
                    <a class="navbar-brand" href="{% url 'logout' %}" style="padding-left: 2em;">Logout</a>
					{% if user %}
                    <a class="navbar-brand" style="padding-left: 9em;">You are logged in as {{ user }}</a>
					{% endif %}
                {% else %}
					<a class="navbar-brand" href="{% url 'login' %}" style="padding-left: 2em;">Login</a>
					<a class="navbar-brand" href="{% url 'create' %}" style="padding-left: 3em;">Create Account</a>
				{% endif %}
            </ul>
        </nav>

        <style type="text/css">
            .search-bar{
                max-width: 500px;
                width: 100%;
                display: inline-block;
                height: 20px;
            }
            .wrapper{
                margin-top: 18px;
            }			
        </style>
        
        {% block head %}{% endblock head %}
    </head>

    <body>
        {% block content %}{% endblock content %}
    </body>
</html>
